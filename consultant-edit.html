<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>编辑置业顾问 - 龙湖三千里</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/styles/consultant-edit.css" />
    
    <script type="text/javascript" src="assets/scripts/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="assets/scripts/consultant-edit.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <h1><a href="/" title="百家">龙湖三千里</a></h1>
        <ul class="nav">
            <li><a href="#">房源</a></li>
            <li><a href="#">户型</a></li>
            <li><a href="#" class="active">置业顾问</a></li>
        </ul>
        <span class="header-links">
            <a href="/logout" class="link">退出</a>
        </span>
    </div>
    
    <div class="content">
        <h3><span>沈学良的帐号</span></h3>
        
        <div class="form">
            <div class="avatar">
                <div class="avatar-preview">
                    <img alt="avatar" src="assets/images/consultant-avatar.png" />
                </div>
                <a href="#" class="link-change-avatar">更换头像</a>
            </div>
            <div class="form-field clearfix">
                <label class="form-label">姓名</label>
                <input class="input-text" type="text" id="txt-name" value="沈学良" />
            </div>
            <div class="form-field clearfix">
                <label class="form-label">邮箱</label>
                <input class="input-text" type="text" id="txt-email" value="manfred@mycolorway.com" />
            </div>
            <div class="form-field clearfix">
                <label class="form-label">密码</label>
                <a href="#" class="link-change-password">修改密码</a>
            </div>
            <div class="form-field clearfix">
                <label class="form-label">管理员</label>
                <label><input type="checkbox" id="cb-isadmin" />他/她是管理员</label>
            </div>
        </div>
        
        <div class="bottom-toolbar clearfix">
            <a href="#" class="btn">保&nbsp;&nbsp;存</a>
            <a href="#" class="link">&lt; 返回置业顾问首页</a>
        </div>
    </div>
    
    <div class="footer">
        © <a href="#">Mycolorway Design</a>
    </div>
</div>
</body>
</html>
