<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>新用户注册 - iPad售楼助手</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/styles/register.css" />
    
    <script type="text/javascript" src="assets/scripts/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="assets/scripts/register.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <h1>新用户注册</h1>
        <h2>iPad售楼助手</h2>
    </div>
    
    <div class="form">
        <div class="form-field">
            <label class="form-label">房产项目名称: </label>
            <input type="text" class="input-text" name="project_name" id="txt-project-name" />
            <div class="tips">你填写的名称会显示在系统的左上角</div>
            <div class="clear"></div>
        </div>
        <div class="form-field">
            <label class="form-label">您的姓名: </label>
            <input type="text" class="input-text" name="name" id="txt-name" />
            <div class="clear"></div>
        </div>
        <div class="form-field">
            <label class="form-label">登录邮箱: </label>
            <input type="text" class="input-text" name="email" id="txt-email" />
            <div class="tips">我们会发送帐号激活链接至您的邮箱</div>
            <div class="clear"></div>
        </div>
        <div class="form-field">
            <label class="form-label">登录密码: </label>
            <input type="text" class="input-text" name="password" id="txt-password" />
            <div class="clear"></div>
        </div>
        <div class="form-field">
            <label class="form-label">确认密码: </label>
            <input type="text" class="input-text" name="confirm_password" id="txt-confirm-password" />
            <div class="clear"></div>
        </div>
    </div>
    <div class="bottom-toolbar clearfix">
        <a href="#" id="btn-submit" class="btn">注&nbsp;&nbsp;册</a>
        <a href="#" class="link">&lt; 以后再注册</a>
    </div>
    <div class="footer">
        © <a href="#">Mycolorway Design</a>
    </div>
</div>
</body>
</html>
